<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <header>

        <div id="headerB">


            <nav id="logo"> Christian Lopes </nav>

            <nav class="nav">

                <a class="navlink" href="index.html">About |</a>
                <a class="navlink" href="portfolio.html">Portfolio |</a>

            </nav>

        </div>

    </header>

    <div id="mainSection">

        <section id="contactbox">

            <h2>Contact</h2>

            <div id="contactform">

                <label id="name">Name</label>
                <br>
                <input type="text" id="inputfirstname" name="firstname" placeholder="Your name..">
                <br>
                <label id="email">Email</label>
                <br>
                <input type="text" id="inputemail" name="email" placeholder="example@google.com">
                <br>
                <label id="message">Message</label>
                <br>
                <input type="text" id="inputmessage" name="message">
                <br>
                <input type="submit" id="submit" value="Submit">

            </div>

        </section>

        <section id="sideBox">

            <h3>Connect with Me</h3>

            <div>

                <a href="#">
                    <img id="gitLink" src="./assets/images/github icon.png" alt="Git Hub Logo">
                </a>

                <a href="#" target="_blank">
                    <img id="linkedIn" src="./assets/images/linkedin.png" alt="Linked In Logo">
                </a>

                <a href="#" target="_blank">
                    <img id="stackOver" src="./assets/images/so-icon.png" alt="Stack Overflow Logo">
                </a>

            </div>


        </section>

    </div>
